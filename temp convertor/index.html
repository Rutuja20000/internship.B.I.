<body>
    <h1>WELCOME TO THE TEMPERATURE CONVERTOR</h1>
    <div class="container">
            <h2>Temperature Converter</h2>
            <form id="tempConverter">
                <label for="temperature">Enter Temperature:</label>
                <input type="number" id="temperature" name="temperature" placeholder="Enter temperature...">
                
                <label for="unitFrom">From:</label>
                <select id="unitFrom" name="unitFrom">
                    <option value="celsius">Celsius (째C)</option>
                    <option value="fahrenheit">Fahrenheit (째F)</option>
                    <option value="kelvin">Kelvin (K)</option>
                </select>
                
                <label for="unitTo">To:</label>
                <select id="unitTo" name="unitTo">
                    <option value="celsius">Celsius (째C)</option>
                    <option value="fahrenheit">Fahrenheit (째F)</option>
                    <option value="kelvin">Kelvin (K)</option>
                </select>
                
                <button type="button" onclick="convertTemperature()">Convert</button>
            </form>
            <p id="result"></p>
    </div>
